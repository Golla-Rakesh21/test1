<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="form-title">Registration</h1>
        <form action="#">
            <div class="main-user-info">
                <div class="user-input-box">
                    <lable for="fullname">Full name</lable>
                    <input type="text"
                           id="fullname"
                           name="fullname"
                           placeholder="enter your full name"/>   
                </div>
                <div class="user-input-box">
                    <lable for="username">Full username</lable>
                    <input type="text"
                           id="username"
                           name="username"
                           placeholder="enter your username"/>  
                </div>             
                <div class="user-input-box">
                    <lable for="email">EMAIL</lable>
                    <input type="text"
                           id="email"
                           name="email"
                           placeholder="enter your email"/> 
                </div>
                <div class="user-input-box">
                    <lable for="phoneNumber">phone number</lable>
                    <input type="text"
                           id="phoneNumber"
                           name="phoneNumber"
                           placeholder="enter your phone number"/> 
                </div>
                <div class="user-input-box">
                    <lable for="password">password</lable>
                    <input type="text"
                           id="password"
                           name="password"
                           placeholder="enter your password"/>
                           
                </div>
                <div class="user-input-box">
                    <lable for="confirmPassword">confirm Password</lable>
                    <input type="text"
                           id="confirmPassword"
                           name="confirmPassword"
                           placeholder="enter your confirm Password"/>
                           
                </div>
            </div>
            <div class="gender-detail-box">
                <span class="gender-category">gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">MALE</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">female</label>
                    <input type="radio" name="gender" id="male">
                    <label for="others">others</label>
                </div>
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Registration">
            </div>
        </form>
    </div>
</body>
</html>
